<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
    .div{
        background-color: rgb(243, 189, 119);
    }
</style>
</head>
<body>
    <div class="div text-white p-5 container w-50 text-center">
        <h1 class="text-center"> ODD or EVEN</h1>
        <input id="a2" class="form-control mt-5" type="text" placeholder="Enter Number">
        <button onclick="oddeven()" class="btn btn-primary mt-5">Check</button>
    </div>

</body>
<script>
    function oddeven(){
        num=parseInt(a2.value)
        if(num%2==0){
            alert(`${num} is even`)
        }
        else{
            alert(`${num} is odd`)
        }
    }

</script>
</html>
